overwrite: true
schema: "http://localhost:3000/graphql"
documents: "src/**/*.graphql"
generates:
  src/_autogen/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        endpoint: ${CG_GRAPHQL_URL:https://puppy.kpostek.dev/graphql}
        fetchParams:
          headers:
            Content-Type: application/json; charset=utf-8

  ./graphql.schema.json:
    plugins:
      - "introspection"

