overwrite: true
schema: "http://localhost:3000/graphql"
documents: "src/**/*.graphql"
generates:
  src/_autogen/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        func: "src/http#kyFetcher"
        isReactHook: false

  ./graphql.schema.json:
    plugins:
      - "introspection"

